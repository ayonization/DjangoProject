{% extends 'main.html' %}

{%block content%}
<h1> 
    Single Project template
</h1>

<h2> {{project.title}}</h2>

<hr>
<!-- * Querying tags from template itself using project object -->
{% for tag in project.tags.all %}
    <span style="border: 1px solid grey"> {{tag}} </span>
{% endfor %}
<hr> 

<br>

<p> {{project.description}} </p>
{%endblock content%}
